<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header class="pt-4 border-bottom">
        <h1 class="text-center">Streaming</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-3">
                    <button id="btnInit" class="btn btn-primary">Iniciar</button>
                    <button id="btnStop" class="btn btn-danger">Parar</button>
                </div>
                <div class="col-md-12">
                    <video src="" id="video" style="width: 600px; height: 400px;" autoplay="true" controls></video>
                    <canvas id="preview"></canvas>
                </div>
            </div>

        </div>
    </main>
    <footer class="pt-4 mt-4 my-md-5 pt-md-2 border-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md text-center">
                    <p class="d-block mb-3 text-muted"></p>
                    <p class="d-block mb-3 text-muted">ITCA-FEPADE &copy; 2021. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="/js/index.js">

    </script>
</body>

</html>
